<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Classy: the variable classifier interface">
    <meta name="author" content="Waqas Bhatti">

    <link rel="icon" type="image/png" href="{{ static_url("images/favicon-32x32.png") }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ static_url("images/favicon-16x16.png") }}" sizes="16x16" />

    <title>{% block pagetitle %}CLASSY: the variable classification interface{% end %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
    <!-- Custom styles for our project -->
    <link href="{{ static_url("css/varclass.css") }}" rel="stylesheet">

  </head>

  <body>

    {% block pageheader %}
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="/">CLASSY</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link"
          href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </nav>
    {% end %}

    {% block pagecontent %}
    <div class="container">
      <p>Page content goes here.</p>
    </div><!-- /.container -->
    {% end %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ static_url("js/jquery.min.js") }}"></script>
    <script src="{{ static_url("js/tether.min.js") }}"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>

    {% block pagejs %}
    {% end %}

  </body>

</html>
